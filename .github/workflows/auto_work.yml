# This is a basic workflow to help you get started with Actions

name: update novel

# Controls when the workflow will run
on:
  push:
  workflow_dispatch:
  schedule:
     - cron: '0 * * * *'

permissions: write-all

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  update:
    runs-on: ubuntu-latest
    steps:  
      - uses: actions/checkout@v3  
  
      - name: Cache Python dependencies  
        uses: actions/cache@v3  
        with:  
          path: ~/.cache/pip  
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}  
          restore-keys: |  
            ${{ runner.os }}-pip-  
   
      - name: Set up Python 3.8  
        uses: actions/setup-python@v4  
        with:  
          python-version: "3.8"  
  
      - name: Install Dependency  
        run: |  
          python -m pip install --upgrade pip  
          pip install -r requirements.txt

      - name: Run Script
        id: script
        run: |
          python novel-update-only.py
          
      - name: Commit and Push
        if: ${{ steps.script.outputs.found_new == 'true'}}
        run: |
          git config --global user.email "1097311878@qq.com"
          git config --global user.name "jinrikuaile"
          git add ./book ./data ./booklist.json
          git commit -m "update novel"
          git push
          echo "finished"
  cleanup:
    needs: [update]
    runs-on: ubuntu-latest
    steps:
      - name:  Delete deployment
        uses: strumwolf/delete-deployment-environment@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          environment: github-pages
          onlyRemoveDeployments: true
  # Single deploy job since we're just deploying
  deploy:
    needs: [update]
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
